<!DOCTYPE html>
<html lang=“en”>

<head>
  <meta charset=“UTF-8" />
  <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
  <link rel=“stylesheet” href=“style.css” />
  <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css”
    integrity=“sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==”
    crossorigin=“anonymous” referrerpolicy=“no-referrer” />
  <link rel=“shortcut icon” href=“./img/favicon-32x32.png” type=“image/x-icon”>
  <link rel=“preconnect” href=“https://fonts.googleapis.com” />
  <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin />
  <link href=“https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap” rel=“stylesheet” />
  <title>FYLO DATA STORAGE</title>
</head>

<body>
  <div id=“container”>
    <div class=“box1">
      <div class=“logo1”>
        <img src=“./img/logo.svg” alt=“logo” />
      </div>
      <div class=“icons”>
        <img src=“./img/icon-document.svg” alt=“document” />
        <img src=“./img/icon-folder.svg” alt=“folder” />
        <img src=“./img/icon-upload.svg” alt=“upload” />
      </div>
    </div>
    <div class=“box2”>
      <div class=“yazı“>
        <p class=“ilk-yazı“>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class=“cubuk”>
          <div class=“renkli_cubuk”>
            <div class=“top”></div>
          </div>
        </div>
        <div class=“gb”>
          <p><strong>0 GB</strong></p>
          <p><strong>1000 GB</strong></p>
        </div>
      </div>
    </div>
  </div>
  <div class=“message”>
    <p> <span>185</span> GB LEFT </p>
  </div>
</body>

</html>
